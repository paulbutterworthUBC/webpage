<!DOCTYPE HTML>
<html lang="en">
    <title>
        RSA Encrypter/Decrypter
    </title>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="text-center font-weight-bold">
            Paul's Webpage
        </h1>
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <p class="text-center">Enter your message:</p>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row mx-auto">
                <div class="col-12">
                    <div class="row">
                    <div class="input-group mb-3" style='text-align:center;'>
                        <div class="input-group-prepend mx-auto">
                            <input class="form-control" type="text" id="RSAMessage" name="RSAMessage" size="100%">
                        </div>
                    </div>
                </div>
                <div class="col text-center">
                    <p id="encryptedMessage"></p>
                </div>
            </div>
            <div class="row mx-auto">
                <div class="col-12">
                    <div class="input-group">
                        <div class="input-group-prepend mx-auto">
                            <span style="width: 82px;" class="input-group-text">Code</span>
                        </div>
                        <textarea style="min-height:40px" rows="4" class="form-control" aria-label="With textarea" id="RSADecoder" name="RSADecoder"></textarea>
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group">
                        <div class="input-group-prepend mx-auto">
                            <span style="width: 82px;"class="input-group-text">Key</span>
                        </div>
                        <textarea style="min-height:40px" class="form-control" aria-label="With textarea" id="RSADecoderKey" name="RSADecoderKey"></textarea>
                    </div>
                </div>
                <div class="col-12">
                    <div class="input-group">
                        <div class="input-group-prepend mx-auto">
                            <span style="width: 82px;"class="input-group-text">Modulo</span>
                        </div>
                        <textarea style="min-height:40px" class="form-control" aria-label="With textarea" id="RSADecoderModulo" name="RSADecoderModulo"></textarea>
                    </div>
                </div>
                <div class="col-12">
                        <button type="button" class="btn btn-success btn-block" onclick="decryptButton()">Decrypt</button>
                </div>
                <div class="col">
                    <p id="DecryptedMessage"></p>
                </div>
            </div>
        </div>
        <script src="RSAEncrypter.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.buttflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
